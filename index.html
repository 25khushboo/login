<html lang="en">

<body>
   <div class="loginpage">
    <h1>Employ Login</h1>
    <!--Step 1 : Adding HTML-->
    <div class="container">
        <form action="/company_dashboard" method="POST">
            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
    
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" required>
    
            <button type="submit" name="submit"> <i class="fa fa-spinner fa-spin"></i>SIGN IN</button>
            <!-- <input type="checkbox" checked="checked"> Remember me -->
            <!-- <span class="psw">Forgot <a href="./forgetpassword.html">password</a></span> -->
        </form>
    </div>

    <div class="signup" style="position: absolute;top: 20px; right: 20px;">
        <a href="/signup" style="color:#000;background-color: antiquewhite;">SIGN UP</a>

    </div>
</div>
